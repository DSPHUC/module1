<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabl update</title>
</head>
<style>
    table{border-collapse: collapse;
        width: 100%;
        text-align: center;

    }
    td,th{
        padding: 20px;
        
    }
</style>

<body part="50px">
    <h3>Thời khóa biểu</h3>
    <table border="1">
        <tbody>
            <tr style="background-color: red; border-color: aliceblue;color: aliceblue;">
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt động</th>
            </tr>
            <tr style="background-color: red;color: aliceblue;">
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <th>Thứ 2</th>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <th>Thứ 3</th>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp kĩ năng sống</td>
            </tr>
            <tr>
                <th>THứ 4</th>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <th>Thứ 5</th>
                <td>Văn học</td>
                <td>Nhận biết các giá trị sống</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
