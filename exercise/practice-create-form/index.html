<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create form</title>
    <style>
        table { 
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <form action="practice-create-form/index.html" method="get">
        <table  >
            <tbody>
                <tr>
                    <td style="font-size:30px;" colspan="3" >Order Form </td>
                </tr>
                <tr>
                    <td style="font-size: 20px;" colspan="3">
                        What would you like to buy?
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><select name="" id="">
                        <option value="">A</option>
                        <option>B+0.5$</option>
                        <option>C+0.5$</option>
                    </select></td>
                </tr>
                <tr>
                    <td style="font-size: 20px;" colspan="3">How many would you like to order</td>
                </tr>
                <tr >
                    <td colspan="3">
                        <input type="radio" name="rd" id="rd">1-10$
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="radio" name="rd" id="rd">2-20$
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="radio" name="rd" id="rd">3-30$
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 20px;" colspan="3"> Name <span style="color: red">*</span></td>
                </tr>
                <tr>
                    <td><input type="text" name="FirstName" id="FirstName" placeholder="FirstName"></td>
                    <td><input type="text" name="LastName" id="LastName" placeholder="LastName"></td>
                </tr>
                <tr>
                    <td style="font-size: 20px;" colspan="3"><label for="Email">Email</label></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" name="e" id="Email"placeholder="Email" size="46"></td>
                </tr>
                <tr>
                    <td style="font-size: 20px;" colspan="3">Phone Number</td>
                </tr>
                <tr>
                    <td><input type="text" name="Phone2" id="" size="10" ></td>
                    <td><input type="text" name="Phone1" id="" size="10"></td>
                    <td><input type="text" name="Phone3" id="" size="10" ></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="button" name="Submit" value="Submit"></td>
                </tr>
                
            </tbody>
        </table>
    </form>
  
</body>
</html>
