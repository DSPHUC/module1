<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        circle = prompt("nhập bán kính:");
        let c = parseInt(circle);
        let area = c * c * 3.14;
        let chuvi = 2 * 3.14 * c;
        document.write("diện tích hình tròn:" + area);
        document.write('<br>');
        document.write("chu vi hình tròn:" + chuvi);
    </script>

</body>

</html>
