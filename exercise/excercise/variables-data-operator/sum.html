<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        ly = prompt("nhập điểm lý:");
        hoa = prompt("nhập điểm hóa:");
        sinh = prompt("nhập điểm sinh:");
        let l = parseInt(ly);
        let h = parseInt(hoa);
        let s = parseInt(sinh);
        let average = (l + h + s)/3;
        let sum = l + h + s;
        document.write("điểm trung bình:" + average);
        document.write('<br/>')
        document.write("tổng điểm:" + sum);
        
    </script>
    
</body>

</html>
