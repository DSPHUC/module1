<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn cờ vua</title>
    <style>
        .text {
            font-size: 40px;
            background-color: orange;
            width:50px;
        }

        .number {
            font-size: 40px;
            text-align: center;
            background-color: orange
        }

        .white {
            background-color: white;
            width: 80px;
            height: 80px;
        }

        .black {
            background-color: black;
            width: 80px;
            height: 80px;
        }

        table {
            border-collapse: collapse;

        }

        .vain {
            background-color: orange;
            width: 40px;
            height: 30px;
        }
    </style>
</head>

<body>
    <table border="0">
        <tbody>
            <tr>
                <td class="number"></td>
                <td class="number">1</td>
                <td class="number">2</td>
                <td class="number">3</td>
                <td class="number">4</td>
                <td class="number">5</td>
                <td class="number">6</td>
                <td class="number">7</td>
                <td class="number">8</td>
                <td class="vain"></td>
            </tr>
            <tr>
                <th class="text">A</th>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="vain"></td>
            </tr>
            <tr>
                <th class="text">B</th>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="vain"></td>
            </tr>
            <tr>
                <th class="text">C</th>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="vain"></td>
            </tr>
            <tr>
                <th class="text">D</th>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="vain"></td>
            </tr>
            <tr>
                <th class="text">E</th>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="vain"></td>
            </tr>
            <tr>
                <th class="text">F</th>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="vain"></td>
            </tr>
            <tr>
                <th class="text">G</th>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="vain"></td>
            </tr>
            <tr>
                <th class="text">H</th>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="vain"></td>
            </tr>
            <tr>
                <td colspan="10" class="vain"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
